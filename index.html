<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Steam & Epic Game Deals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1115;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .deal {
      background: #1a1d24;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      max-width: 600px;
    }
    .deal a {
      color: #4cafef;
      text-decoration: none;
      font-weight: 600;
    }
    .deal a:hover {
      text-decoration: underline;
    }
    .price {
      margin-top: 5px;
      font-size: 0.95em;
    }
    .store {
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Live Steam & Epic Deals</h1>
  <div id="deals">Loading deals...</div>

  <script>
    const dealsAPI = 'https://www.cheapshark.com/api/1.0/deals?storeID=1,25&sortBy=Deal%20Rating&pageSize=20';

    fetch(dealsAPI)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('deals');
        container.innerHTML = '';

        data.forEach(deal => {
          const div = document.createElement('div');
          div.className = 'deal';
          div.innerHTML = `
            <a href="https://www.cheapshark.com/redirect?dealID=${deal.dealID}" target="_blank">
              ${deal.title}
            </a>
            <div class="price">
              <strong>${deal.salePrice}</strong> <span style="text-decoration: line-through; color:#888;">${deal.normalPrice}</span> 
              (${deal.savings.split('.')[0]}% off)
            </div>
            <div class="store">Store: ${deal.storeID === '1' ? 'Steam' : 'Epic Games Store'}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('deals').textContent = 'Failed to load deals.';
      });
  </script>
</body>
</html>
