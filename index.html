<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Pixel Picks — Game Deals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #00bfff;
    }
    .filter {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter label {
      font-size: 0.95em;
      color: #ccc;
    }
    .deal {
      background: #2a2a2a;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      max-width: 600px;
    }
    .deal a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
    }
    .deal a:hover {
      text-decoration: underline;
    }
    .price {
      margin-top: 5px;
      font-size: 0.95em;
    }
    .store {
      font-size: 0.85em;
      color: #aaa;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      background: #00bfff;
      color: #1a1a1a;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>⚡ Pixel Picks — Game Deals</h1>

  <div class="filter">
    <label for="priceRange">Max Price: $<span id="priceValue">100</span></label><br>
    <input type="range" id="priceRange" min="0" max="100" value="100" step="1">
  </div>

  <div id="deals">Loading deals...</div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const dealsAPIBase = 'https://www.cheapshark.com/api/1.0/deals?storeID=1,25&sortBy=Deal%20Rating&pageSize=20';
    let currentPage = 0;
    let allDeals = [];

    function fetchDeals(page = 0) {
      const url = `${dealsAPIBase}&pageNumber=${page}`;
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
          return res.json();
        })
        .then(data => {
          allDeals = data;
          renderDeals();
          updatePaginationButtons();
        })
        .catch(err => {
          console.error(err);
          document.getElementById('deals').innerHTML = `<div style="text-align:center;color:#ff6b6b;">Failed to load deals: ${err.message}</div>`;
        });
    }

    function renderDeals() {
      const maxPrice = parseFloat(document.getElementById('priceRange').value);
      const container = document.getElementById('deals');
      container.innerHTML = '';

      const filtered = allDeals.filter(deal => parseFloat(deal.salePrice) <= maxPrice);

      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align:center;color:#ccc;">No deals in this price range.</div>';
        return;
      }

      filtered.forEach(deal => {
        const div = document.createElement('div');
        div.className = 'deal';
        div.innerHTML = `
          <a href="https://www.cheapshark.com/redirect?dealID=${deal.dealID}" target="_blank">
            ${deal.title}
          </a>
          <div class="price">
            <strong>$${deal.salePrice}</strong> 
            <span style="text-decoration: line-through; color:#888;">$${deal.normalPrice}</span> 
            (${Math.round(deal.savings)}% off)
          </div>
          <div class="store">Store: ${deal.storeID === '1' ? 'Steam' : 'Epic Games Store'}</div>
        `;
        container.appendChild(div);
      });
    }

    function updatePaginationButtons() {
      document.getElementById('prevBtn').disabled = currentPage === 0;
    }

    document.getElementById('priceRange').addEventListener('input', () => {
      document.getElementById('priceValue').textContent = document.getElementById('priceRange').value;
      renderDeals();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentPage++;
      fetchDeals(currentPage);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        fetchDeals(currentPage);
      }
    });

    fetchDeals(currentPage);
    setInterval(() => fetchDeals(currentPage), 600000); // refresh every 10 minutes
  </script>
</body>
</html>
