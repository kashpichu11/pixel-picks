<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Pixel Picks — Game Deals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #00bfff;
    }
    .filter {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter label {
      font-size: 0.95em;
      color: #ccc;
    }
    .filter select, .filter input[type="range"] {
      margin-top: 5px;
      padding: 6px;
      border-radius: 5px;
      border: none;
      font-size: 0.95em;
    }
    .deal {
      background: #2a2a2a;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      max-width: 600px;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .deal a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
    }
    .deal a:hover {
      text-decoration: underline;
    }
    .price {
      margin-top: 5px;
      font-size: 0.95em;
    }
    .store {
      font-size: 0.85em;
      color: #aaa;
    }
    .tags {
      font-size: 0.85em;
      color: #888;
      margin-top: 5px;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      background: #00bfff;
      color: #1a1a1a;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #pageIndicator {
      font-weight: 600;
      color: #ccc;
      margin: 0 10px;
    }
    #spinner {
      text-align: center;
      margin: 20px 0;
    }
    .loader {
      border: 6px solid #2a2a2a;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>⚡ Pixel Picks — Game Deals</h1>

  <div class="filter">
    <label for="priceRange">Max Price: $<span id="priceValue">100</span></label><br>
    <input type="range" id="priceRange" min="0" max="100" value="100" step="1"><br><br>

    <label for="genreSelect">Genre:</label><br>
    <select id="genreSelect">
      <option value="All">All Genres</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="RPG">RPG</option>
      <option value="Strategy">Strategy</option>
      <option value="Shooter">Shooter</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Racing">Racing</option>
      <option value="Simulation">Simulation</option>
      <option value="Indie">Indie</option>
      <option value="Sports">Sports</option>
      <option value="Horror">Horror</option>
    </select>
  </div>

  <div id="spinner"><div class="loader"></div></div>
  <div id="deals">Loading deals...</div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const dealsAPIBase = 'https://www.cheapshark.com/api/1.0/deals?storeID=1,25&sortBy=Deal%20Rating&pageSize=20';
    let currentPage = 0;
    let allDeals = [];
    const genreCache = new Map();

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageIndicator = document.getElementById('pageIndicator');
    const spinner = document.getElementById('spinner');

    function fetchDeals(page = 0) {
      spinner.style.display = 'block';
      prevBtn.disabled = true;
      nextBtn.disabled = true;
      pageIndicator.textContent = `Loading...`;

      const url = `${dealsAPIBase}&pageNumber=${page}`;
      fetch(url)
        .then(res => res.json())
        .then(async data => {
          allDeals = data;
          await fetchGenresForDeals(data);
          renderDeals();
          updatePaginationButtons();
          spinner.style.display = 'none';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('deals').innerHTML = `<div style="text-align:center;color:#ff6b6b;">Failed to load deals: ${err.message}</div>`;
          pageIndicator.textContent = `Error`;
          spinner.style.display = 'none';
        });
    }

    async function fetchGenresForDeals(deals) {
      const promises = deals.map(async deal => {
        if (genreCache.has(deal.gameID)) return;
        try {
          const res = await fetch(`https://www.cheapshark.com/api/1.0/games?id=${deal.gameID}`);
          const data = await res.json();
          const rawTags = data.info?.tags || [];
          const normalizedTags = rawTags.map(tag => tag.toLowerCase());
          genreCache.set(deal.gameID, normalizedTags);
        } catch (err) {
          console.warn(`Genre fetch failed for ${deal.title}`, err);
          genreCache.set(deal.gameID, []);
        }
      });
      await Promise.all(promises);
    }

    function renderDeals() {
      const maxPrice = parseFloat(document.getElementById('priceRange').value);
      const selectedGenre = document.getElementById('genreSelect').value.toLowerCase();
      const container = document.getElementById('deals');
      container.innerHTML = '';

      const filtered = allDeals.filter(deal => {
        const priceOK = parseFloat(deal.salePrice) <= maxPrice;
        const tags = genreCache.get(deal.gameID) || [];
        const genreOK = selectedGenre === 'all' || tags.some(tag => tag.includes(selectedGenre));
        return priceOK && genreOK;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align:center;color:#ccc;">No deals match your filters.</div>';
        return;
      }

      filtered.forEach(deal => {
        const tags = genreCache.get(deal.gameID) || [];
        const tagDisplay = tags.length ? `Tags: ${tags.join(', ')}` : 'Tags: N/A';
        const div = document.createElement('div');
        div.className = 'deal';
        div.innerHTML = `
          <a href="https://www.cheapshark.com/redirect?dealID=${deal.dealID}" target="_blank">
            ${deal.title}
          </a>
          <div class="price">
            <strong>$${deal.salePrice}</strong> 
            <span style="text-decoration: line-through; color:#888;">$${deal.normalPrice}</span> 
            (${Math.round(deal.savings)}% off)
          </div>
