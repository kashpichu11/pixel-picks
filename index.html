<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Deals Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .deal {
      background: #1e1e1e;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    a {
      color: #00bfa5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Latest Game Deals</h1>
    <div id="deals-list">Loading deals...</div>
  </div>

  <script>
    // Sample data â€” you can replace this with your real deals later
    const deals = [
      {
        title: "Cyberpunk 2077",
        price: 29.99,
        original: 59.99,
        discount: 50,
        url: "https://store.steampowered.com/app/1091500"
      },
      {
        title: "Hades",
        price: 12.49,
        original: 24.99,
        discount: 50,
        url: "https://store.steampowered.com/app/1145360"
      }
    ];

    const container = document.getElementById('deals-list');
    container.innerHTML = '';
    deals.forEach(deal => {
      const el = document.createElement('div');
      el.className = 'deal';
      el.innerHTML = `
        <h2>${deal.title}</h2>
        <p><strong>$${deal.price}</strong> <del>$${deal.original}</del> (${deal.discount}% off)</p>
        <a href="${deal.url}" target="_blank">View on Store</a>
      `;
      container.appendChild(el);
    });
  </script>
</body>
</html>
