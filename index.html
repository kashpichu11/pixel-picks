<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .filter {
      text-align: center;
      margin-bottom: 20px;
    }
    .deal {
      background: #1e1e1e;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      max-width: 500px;
    }
    .deal a {
      color: #4cafef;
      text-decoration: none;
    }
    .deal a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Latest Game Deals</h1>

  <!-- Price range filter -->
  <div class="filter">
    <label for="priceRange">Max Price: $<span id="priceValue">100</span></label><br>
    <input type="range" id="priceRange" min="0" max="100" value="100" step="1">
  </div>

  <div id="deals">Loading deals...</div>

  <script>
    const dealsAPI = 'https://kashpichu11.github.io/pixel-picks/deals.json';
    let allDeals = [];

    function fetchDeals() {
      fetch(dealsAPI)
        .then(res => {
          if (!res.ok) throw new Error('Network error');
          return res.json();
        })
        .then(data => {
          allDeals = data;
          renderDeals();
        })
        .catch(err => {
          console.error(err);
          document.getElementById('deals').textContent = 'Failed to load deals.';
        });
    }

    function renderDeals() {
      const maxPrice = parseFloat(document.getElementById('priceRange').value);
      const container = document.getElementById('deals');
      container.innerHTML = '';

      const filtered = allDeals.filter(deal => {
        const priceNum = parseFloat(deal.price.replace(/[^0-9.]/g, ''));
        return !isNaN(priceNum) && priceNum <= maxPrice;
      });

      if (filtered.length === 0) {
        container.textContent = 'No deals in this price range.';
        return;
      }

      filtered.forEach(deal => {
        const div = document.createElement('div');
        div.className = 'deal';
        div.innerHTML = `
          <strong>${deal.title}</strong><br>
          Price: ${deal.price}<br>
          <a href="${deal.link}" target="_blank">View Deal</a>
        `;
        container.appendChild(div);
      });
    }

    // Event listener for slider
    document.getElementById('priceRange').addEventListener('input', () => {
      document.getElementById('priceValue').textContent = document.getElementById('priceRange').value;
      renderDeals();
    });

    // Initial fetch
    fetchDeals();

    // Refresh every 10 minutes (600000 ms)
    setInterval(fetchDeals, 600000);
  </script>
</body>
</html>
